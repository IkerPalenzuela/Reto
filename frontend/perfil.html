<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameReviews - Editar Perfil</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header class="barra-superior">
        <div class="icono-menu" id="btn-menu" onclick="menu()">☰</div>
        
        <h1>Editar Perfil</h1>

        <div class="usuario-info" id="caja-usuario-info">
            <span id="nombre-usuario" class="nombre-usuario">Cargando...</span>
            <button id="btn-logout" class="btn-logout">Salir</button>
        </div>
    </header>

    <nav id="menu-principal" class="menu-oculto">
        <ul>
            <li><a href="/dashboard">Inicio</a></li>
            <li><a href="/videojuegos.html">Videojuegos</a></li>
            <li><a href="/perfil.html">Editar Perfil</a></li>
            <li><a href="/reseñas.html">Reseñas</a></li>
        </ul>
    </nav>

    <main>
        <section class="intro-texto">
            <p>Gestiona aquí tu información personal. Puedes actualizar tus datos de contacto.</p>
        </section>

        <div class="contenedor-perfil">
            <h2>Mis Datos</h2>
            <form id="form-perfil" class="formulario-perfil">
                <div class="grupo-input">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>

                <div class="grupo-input">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
                </div>

                <div class="grupo-input">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono">
                </div>

                <button type="submit" class="btn-guardar">Guardar Cambios</button>
            </form>

            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ddd;">

            <button id="btn-borrar-cuenta" class="btn-logout" style="width: 100%;">Borrar Cuenta</button>
        </div>
    </main>

    <footer class="barra-inferior">
        <p>&copy; 2026 GameReviews</p>
    </footer>

    <script>
        window.usuarioActual = "Usuario"; 
    </script>
<script src="/js/app.js"></script>
</body>
</html>
