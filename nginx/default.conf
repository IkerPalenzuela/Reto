server {
    listen 80;
    server_name localhost;

    # API
    location /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # Archivos estáticos del frontend (CSS, JS, imágenes)
    location ~ ^/(css|js|img)/ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
    }

    # Archivos por extensión (por si accedes directamente)
    location ~ \.(css|js|jpg|jpeg|png|gif|ico|svg|html)$ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
    }
    # Ruta raíz "/" para el index.html del frontend
    location = / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
    }

    # Backend
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }
}